<div class="summary"> <div class="title"> <div class="border"></div> <h3>{{ movie.trackName }}</h3> <div class="border"></div> </div> <div class="rating text-center"><i class="fa fa-star"></i> {{ movie.index }} <i class="fa fa-star"></i></div> <div class="wrapper hidden-sm"> <div class="border"></div> <div> <label> <i class="fa fa-calendar"></i> <strong> | Release Date:</strong> <span>{{ movie.releaseDate | date:'longDate' }}</span> </label> </div> </div> <div class="links"> <div class="border"></div> <button class="color-effect" title="Movie poster" class="btn" ng-click="movie.viewMode.value = !movie.viewMode.value"> <span class="glyphicon glyphicon-picture"></span> </button> <div class="border"></div> <button class="color-effect" title="Movie trailer" class="btn trailer" ng-click="$state.go('main.movies.trailer', {'name': movie.urlAlias})"> <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span> </button> <div class="border"></div> <button class="color-effect" title="Movie information" class="btn trailer" ng-click="$state.go('main.movies.full', {'name': movie.urlAlias})"> <span class="fa fa-info-circle" aria-hidden="true"></span> </button> <div class="border"></div> <button class="color-effect" title="Add to bookmarks" class="btn bookmark" ng-click="movies.addToBookmarks(movie)"> <span class="fa fa-info-circle" aria-hidden="true"></span> </button> <div class="border"></div> </div> </div>
