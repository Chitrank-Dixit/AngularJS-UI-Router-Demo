<div class="summary"> <h3>{{ movie.trackName }}</h3> <div class="popularity-ranking">{{ $index + 1 }}</div> <div class="wrapper"> <div><strong>Genre: </strong> {{ movie.primaryGenreName }}</div> <div><strong>Release date: </strong><span>{{ movie.releaseDate | date:'longDate' }}</span></div> <div class="description hidden-sm hidden-xs">{{ movie.longDescription | limitTo: 500 }}...</div> <div class="description visible-sm visible-xs">{{ movie.longDescription | limitTo: 150 }}...</div> <div class="hidden-sm hidden-xs"><strong>{{ movie.artistName }}</strong></div> <button class="btn" ng-click="viewMode.value = !viewMode.value"> <span class="glyphicon glyphicon-picture"></span> </button> <button class="btn trailer" ng-click="$state.go('main.movies.full', {'name': movie.trackName, 'position': $index})"> <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span> Watch the Trailer </button> </div> </div>
