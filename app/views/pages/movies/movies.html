<article id="movies" class="row">
  <div class="col-xs-6 col-sm-4 movies-wrapper" ng-repeat="movie in movies.data" ng-init="movie.viewMode = {value: false}">
    <section ng-show="!movie.viewMode.value" ui-view="preview" class="fadein fadeout"></section>
    <section ng-show="movie.viewMode.value" ui-view="summary" class="fadein fadeout"></section>
  </div>
</article>
