<article id="movies" class="row" ng-hide="$state.is('main.bookmarks') && !localStorageService.isSupported">
  <div class="col-xs-6 col-sm-4 movies-wrapper repeat-animate" ng-repeat="movie in movies.data" ng-init="movie.viewMode = false">
    <section ng-show="!movie.viewMode" ui-view="preview" class="fadein fadeout"></section>
    <section ng-show="movie.viewMode" ui-view="summary" class="fadein fadeout"></section>
  </div>
</article>
