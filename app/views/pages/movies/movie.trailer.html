<div class="row trailer">
  <div class="col-xs-12 movie-links">
    <div class="pull-left">
      <div next-previous-movie operator="<" selected-movie-index="selectedMovie.index" movies="movies"></div>
      <span class="next">Previous</span>
    </div>
    <div class="pull-right">
      <div next-previous-movie operator=">" selected-movie-index="selectedMovie.index" movies="movies"></div>
      <span class="previous">Next</span>
    </div>
  </div>
  <div class="col-xs-12 title">
    <div class="border"></div>
    <h3 class="text-center">{{ selectedMovie.trackName }} - trailer</h3>
    <div class="border"></div>
  </div>
  <div class="col-xs-12 movie-trailer">
    <iframe type="text/html" ng-src="{{ movieTrailerUrl }}" frameborder="0" allowfullscreen/>
  </div>
</div>
