<div class="summary text-center">
  <h3>{{ movie.trackName }}</h3>
  <div class="rating">
    <i class="fa fa-star"></i> {{ movie.index }} <i class="fa fa-star"></i>
  </div>
  <div class="date hidden-sm">
    <i class="fa fa-calendar"></i> <strong> | Release Date:</strong>
    <span>{{ movie.releaseDate | date:'longDate' }}</span>
  </div>
  <ul class="links">
    <li class="color-effect" ng-click="movie.viewMode = !movie.viewMode">
      <div class="fa fa-picture-o"></div>
       <div class="title">Poster</div>
    </li>
    <li ng-click="$state.go('main.movie.trailer', {'name': movie.urlAlias})">
        <div class="icon fa fa-play-circle color-effect" aria-hidden="true"></div>
        <div class="title">Trailer</div>
    </li>
    <li ng-click="$state.go('main.movie.movieInfo', {'name': movie.urlAlias})">
        <div class="icon fa fa-info-circle color-effect" aria-hidden="true"></div>
        <div class="title">Read more</div>
    </li>
    <li class="add" ng-if="localStorageService.isSupported && !movie.isBookmarked" ng-click="movies.addToBookmarks(movie)">
      <div class="icon fa fa-bookmark color-effect" aria-hidden="true"></div>
      <div class="title">Add to bookmarks</div>
    </li>
    <li class="remove" ng-if="localStorageService.isSupported && movie.isBookmarked" ng-click="movies.removeFromBookmarks(movie)">
      <div class="icon fa fa-trash-o color-effect" aria-hidden="true"></div>
      <div class="title">Remove from bookmarks</div>
    </li>
  </ul>
</div>
