<div class="row full">
  <!-- Image -->
    <div class="col-sm-5 col-xs-12 image-container">
      <img ng-src="{{ selectedMovie.artworkUrl600 }}" alt="{{ selectedMovie.trackName }}-poster image"/>
      <a ui-sref="main.movies.trailer({'name': $stateParams.name, 'position': $stateParams.position })">
        <div class="play-button">
          <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
        </div>
      </a>
    </div>
  <!-- Info -->
  <div class="col-sm-7 col-xs-12 info-container">
    <!-- Title -->
    <h3>{{ selectedMovie.trackName }}
      <span class="separator"> | </span>
      <span class="date">{{ selectedMovie.releaseDate | date:'longDate' }}</span>
    </h3>
    <div class="description">{{ selectedMovie.longDescription }}</div>
    <!-- Details -->
    <div class="wrapper">
      <label> Some label </label>
      <div>My custom text here will go</div>
    </div>

  </div>
</div>
